<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <h2>Add Product</h2>
      <form [formGroup]='addForm' (ngSubmit)="create()">
        <div class="form-group">
          <label>ID</label>
          <input type="text" formControlName="id" name="id" id="id" class="form-control"
            placeholder="ID" pattern="[0-9]{1,4}"/>
            <div *ngIf="submitted && addForm.controls.id.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.id.errors.required">
                ID is required..
              </div>
              <div class="text-danger" *ngIf="addForm.controls.id.errors.pattern">
                ID should be of max 4 digits..
              </div>
            </div>
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" name="name" id="name" class="form-control"
            placeholder="Name" pattern="[A-Z][A-Za-z]{0,40}"/>
            <div *ngIf="submitted && addForm.controls.name.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.name.errors.required">
                Name is required..
              </div>
              <div class="text-danger" *ngIf="addForm.controls.name.errors.pattern">
                First letter should be capital..
              </div>
            </div>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" formControlName="description" name="description" id="description" class="form-control"
            placeholder="Description" />
            <div *ngIf="submitted && addForm.controls.description.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.description.errors.required">
                Description is required..
              </div>
            </div>
        </div>


        <div class="form-group">
          <label>Price</label>
          <input type="text" formControlName="price" name="price" id="price" class="form-control"
            placeholder="Price" />
            <div *ngIf="submitted && addForm.controls.price.errors" class="error">
              <div class="text-danger" *ngIf="addForm.controls.price.errors.required">
                Price is required..
              </div>
            </div>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning" (click)='backToList()'>Cancel</button>
        <!-- <button type="reset" class="btn btn-danger" >Cancel</button> -->


      </form>
    </div>
  </div>
</div>
